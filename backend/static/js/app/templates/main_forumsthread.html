<div class="row forumsThreadBox">
    <div class="large-12 columns">
        <div class="row">
            <div class="large-10 columns">
                <h3 id="forumsThread-header" style="display:inline-block;margin-right:30px;">Header</h3>
                <h5 style="display:inline-block;">Threads</h5>
            </div>
            <div class="large-2 columns">
                <a id="forumsThread-newThread" class="button small" style="display:inline-block;margin-left:30px;">
                    Create Thread
                </a>
            </div>
        </div>           
        <hr>
        <table id="threadTable">
            <thead>
                <tr>
                    <th>Title/Thread Starter</th>
                    <th>Replies/Views</th>
                    <th>Last Post By</th>
                </tr>
            </thead>
            <tbody>
                {{#each []}}
                    {{#ifevenodd this.id}}
                    <tr class="odd forumsThreadTile" data-id="{{this.id}}">
                    {{else}}
                    <tr class="even forumsThreadTile" data-id="{{this.id}}">
                    {{/ifevenodd}}
                        <td class="forumsThreadTile-Info"> 
                            <i class="fa fa-envelope-o forumsThread-icon"></i>
                            <div class="forumsThreadSubject">
                                <div class="forumsThreadSubject-title">{{this.title}}</div>
                                <div class="forumsThreadSubject-creator">Started by {{this.username}}, {{this.date_created}}</div>
                            </div>
                        </td>
                        <td>
                            <div class="forumsThread-Replies">Replies: {{this.replies}}</div>
                            <div class="forumsThread-Views">Views: {{this.views}}</div>
                        </td>
                        <td>
                            <div class="forumsThread-LastPost"></div>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>

<!-- Main Page Content and Sidebar -->
<div class="row content">
    <div class="large-12 columns twoway-dividedBox" style="padding:30px;">
        <h1 style="display:inline-block" >Admin UserPrivileges</h1>
        <hr>   
        <table cellpadding="0" cellspacing="0" border="0" id="userprivilegesTable">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Admin Rights</th>
                </tr>
            </thead>
            <tbody>
                {{#each []}}
                    <tr class="odd adminRows" data-id="{{this.id}}">
                        <td>{{this.id}}</td>
                        <td>{{this.username}}</td>
                        <td>{{this.first_name}}</td>
                        <td>{{this.last_name}}</td>
                        <td>{{this.email}}</td>
                        {{#if this.admin_access}}
                            <td><a href="javascript:void(0);" class="button success tiny adminButton isAdmin">Admin</a></td>
                        {{else}}
                            <td><a href="javascript:void(0);" class="button secondary tiny adminButton notAdmin">Not Admin</a></td>
                        {{/if}}
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
<!-- End Main Content and Sidebar -->

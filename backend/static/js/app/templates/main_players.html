<link rel="stylesheet" type="text/css" href="../../../css/main_players.css">
<!-- Begin Chat Box -->
<div class="row" id="chatBox">
    <div class="large-12 columns">
        <div class="row chatHeader">
            <div class="large-12 columns">
            PLAYERS ONLINE
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns" id="playerList">
                {{#each []}}
                    <div class="row playerTile">
                        <div class="large-4 columns">
                            {{#if this.game_online}}
                                <i class="fa fa-gamepad playerTileStatus"></i>
                            {{/if}}
                            {{#if this.web_online}}
                                <i class='fa fa-globe playerTileStatus'></i>
                            {{/if}}
                        </div>
                        <div class="large-8 columns playerName">
                            {{this.username}}
                        </div>
                     </div>
                {{/each}}
            </div>
        </div>
  </div>
</div>
<!-- End Chat Box -->
<div id="playersDisplayButton" class="playersDisplayHidden">
    <i class="fa fa-users"></i>
</div>
